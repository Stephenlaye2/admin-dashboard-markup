    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

    <title>Blogen</title>

  <body>
 
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <div class="col-md-4 offset-md-4 text-center">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
      </div>

    </nav>


    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-light text-black-50">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1> <i class="fas fa-user"></i> Blogen Admin</h1>
          </div>
        </div>
      </div>
    </header>

<!-- SEARCH -->
<section id="category" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
    
    </div>
  </div>
</section>


<!-- POST -->
<section id="categories">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Acount Login</h4>
          </div>

          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                
                <input type="submit" class="btn btn-outline-dark form-control">
              </div>
            </form>
          </div>

        </div>
      </div>
      
    </div>
  </div>
</section>



<!-- FOOTER -->
    <footer id="main-footer"  class="bg-dark text-light mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col text-center ">
         
            <p>Copyright &copy; <span id="year"></span> Blogen, All Right Reserved</p>

           
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script>
      // Get current year for the copyright
      $("#year").text(new Date().getUTCFullYear());


   
    </script>
