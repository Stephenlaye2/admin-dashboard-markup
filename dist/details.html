<!-- DETAILS -->
<section id="details">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Edit Post</h4>
          </div>
          <div class="card-body">
            <form >
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="category">Category</label>
               <select class="form-control">
                 <option value="" >Select</option>
                 <option value="" selected>Web Development</option>
                 <option value="">Tech Gadget</option>
                 <option value="">Bussiness</option>
                 <option value="">Health & Wellness</option>
               </select>
              </div>
              <div class="form-group">
                <label for="image">upload</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image">
                  <label for="image" class="custom-file-label">Choose File</label>
                </div>
                <small class="form-text text-muted">Max size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, quidem animi provident suscipit necessitatibus dolorum quibusdam facilis officia eius aspernatur nostrum impedit veniam aperiam recusandae amet qui tempora. Reprehenderit sapiente aut magnam dolorum consequuntur maxime, eligendi excepturi ex dolor eaque accusamus corrupti! Aperiam non sit eligendi sequi perferendis exercitationem reiciendis.</textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
